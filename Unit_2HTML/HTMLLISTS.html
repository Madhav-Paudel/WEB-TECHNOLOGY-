<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered and ordered list</title>
</head>
<body>
    <ul type="circle">
        <!-- unordered list -->
        <li>This is list 1</li>
        <li>This is list 2</li>
        <li>This is list 3</li>
        <ul>
            <li>this is nested list</li>
            <ol>
                <li>apple</li>
                <li>ball</li>
            </ol>
        </ul>

    </ul>
    <ol type="1" start="20">
        <!-- ordered list -->
        <li>This is list 1</li>
        <li>This is list 2</li>
    </ol>
<p>1. This is list 1</p>
<p>2. This is list 2</p>
<p>3. This is list 3</p>


</body>
</html>
