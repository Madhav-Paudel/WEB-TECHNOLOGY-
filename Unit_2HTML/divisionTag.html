<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Division Tag</title>
</head>
<style>
    div
    {
background-color: aqua;
    }
    div#div1 
    {
        background-color: blueviolet;
        display: inline;
    }
    div.div2
    {
        background-color: aquamarine;
        display:  inline;
    }
</style>
<body>
 <div>This is a normal div tag</div>   
 <div id="div1">This is a div tag with a id which is greater than class div2</div>
 <div class="div2">This is a div tag with a class</div>
 
 <p>x<sub>1</sub><sup>2</sup>+x<sub>2</sub><sup>2</sup>=<sub>2</sub></p>
</body>
</html>
